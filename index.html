<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <!-- Meta viewport para responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Quiosque Bola Azul</title>
  <link rel="icon" type="image/png" href="bola-removebg-preview.png">
  <style>
    :root {
      --primary-color: #007BFF;
      --accent-color: #FFD700;
      --item-bg: rgba(0, 0, 0, 0.7);
      --text-color: #FFFFFF;
      --bg-black: #000000;
      --dropdown-bg: #000;
    }
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-image: url('praia.jpg');
      background-size: cover;
      background-position: center;
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }
    /* Cabeçalho */
    header {
      background-color: var(--primary-color);
      padding: 10px 20px;
      font-size: 40px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      margin: 20px;
      color: #fff;
    }
    header img {
      width: 100px;
      height: auto;
      margin-right: 20px;
    }
    /* Conteúdo principal */
    main {
      padding: 20px;
      text-align: center;
    }
    /* Grade do menu */
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-top: 20px;
    }
    /* Card do item */
    .item {
      background: var(--item-bg);
      border-radius: 20px;
      padding: 15px;
      width: 200px; 
      margin: 0 auto;
      transition: box-shadow 0.3s;
      text-align: center; 
      position: relative;
    }
    .item:hover {
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    .item img {
      border-radius: 10px;
      margin-bottom: 10px;
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .item h3 {
      margin: 10px 0 5px 0;
      font-size: 18px;
    }
    .price {
      font-weight: bold;
      color: var(--accent-color);
      font-size: 16px;
      margin-bottom: 10px;
    }
    /* Dropdown customizado */
    .custom-dropdown {
      position: relative;
      width: 100%;
      max-width: 180px;
      margin: 0 auto;
      user-select: none;
      cursor: pointer;
      border: 1px solid #fff;
      border-radius: 5px;
      background-color: var(--dropdown-bg);
      color: #fff;
      padding: 6px 10px;
      font-size: 14px;
    }
    .custom-dropdown::after {
      content: "▼";
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
    }
    .dropdown-options {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: var(--dropdown-bg);
      border: 1px solid #fff;
      border-top: none;
      border-radius: 0 0 5px 5px;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.3s ease-out;
      z-index: 10;
    }
    .dropdown-options.open {
      /* Altura máxima para animar o "cascata" */
      max-height: 200px;
      transition: max-height 0.5s ease-in;
    }
    .dropdown-options li {
      list-style: none;
      padding: 8px 10px;
      text-align: left;
      border-bottom: 1px solid #fff;
    }
    .dropdown-options li:last-child {
      border-bottom: none;
    }
    .dropdown-options li:hover {
      background-color: var(--accent-color);
      color: #000;
    }
    /* Footer */
    footer {
      background: black;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    footer img {
      width: 20px;
      margin-right: 10px;
    }
    footer a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    /* Responsividade para telas menores */
    @media (max-width: 600px) {
      header {
        font-size: 30px;
        margin: 10px;
        flex-direction: column;
      }
      header img {
        width: 80px;
        margin: 5px 0;
      }
      .menu {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 10px;
      }
      .item {
        padding: 10px;
        max-width: 160px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="bola-removebg-preview.png" alt="Logo Bola Azul">
    Menu de drinks
  </header>
  
  <main>
    <section class="menu" id="menu"></section>
  </main>
  
  <footer>
    <img src="INSTA.jpg" alt="Logo Instagram">
    <a href="https://www.instagram.com/quiosquebolaazul/" target="_blank">
      @quiosquebolazul
    </a>
  </footer>
  
  <script>
    const drinks = [
      { 
        name: "Caipirinha", 
        flavors: { 
          "Limão": {price: 25, img: "caipi_limao.jpg", description: "Cachaça, limão e açúcar."}, 
          "Maracujá": {price: 30, img: "caip_maracuja.jpg", description: "Cachaça, maracujá e açúcar."},
          "Morango": {price: 30, img: "caipirinha_morango.jpg", description: "Cachaça, morango e açúcar."},
          "Kiwi": {price: 30, img: "caip_kiwi.png", description: "Cachaça, kiwi e açúcar."}
        } 
      },
      { 
        name: "Caipivodka", 
        flavors: { 
          "Limão": {price: 35, img: "vodfka_limao.jpg", description: "Vodka, limão e açúcar."}, 
          "Morango": {price: 35, img: "vodka_morango.jpg", description: "Vodka, morango e açúcar."},
          "Maracujá": {price: 35, img: "vodka_maracuja.jpg", description: "Vodka, maracujá e açúcar."},
          "Kiwi": {price: 35, img: "vodka_kiwi.jpg", description: "Vodka, kiwi e açúcar."},
          "Pitaya": {price: 35, img: "vodka_pitaya.jpg", description: "Vodka, pitaya e açúcar."}
        } 
      },
      { 
        name: "Gin Tônica",
        flavors: { 
          "Tradicional": {price: 35, img: "gin_tonica.jpg", description: "Gin, água tônica e limão."}
        } 
      },
      {
        name: "Gin Tropical",
        flavors: {
           "Tradicional": {price: 40, img: "gin_tropical.jpg", description: "Gin, Red Bull Tropical e frutas."},
           "Frutas Vermelhas": {price: 40, img: "gin_tropical_frutas_vermelhas.jpeg", description: "Gin, Red Bull Tropical e frutas vermelhas."}
        }
      },
      { 
        name: "Aperol Spritz",
        flavors: { 
          "Tradicional": {price: 35, img: "aperol.jpg", description: "Aperol, espumante e água com gás."}
        } 
      },
      { 
        name: "Campari",
        flavors: { 
          "Tradicional": {price: 35, img: "campari.jpg", description: "Campari, espumante e água com gás."}
        }
      },
      {
        name: "Drink Da Casa",
        flavors: { 
          "Tradicional": {price: 35, img: "casa.jpg", description: "Malibu, curaçau blue, gin, espuma de limão e gelo."}
        }
      },
      {
        name: "Pina Colada",
        flavors: { 
          "Tradicional": {price: 35, img: "pina_colada.jpg", description: "Rum, leite de coco, suco de abacaxi e gelo."}
        }
      }
    ];

    // Função para criar o componente customizado do dropdown
    function createCustomDropdown(flavors, index) {
      const flavorKeys = Object.keys(flavors);
      // Cria a div base
      const dropdown = document.createElement("div");
      dropdown.classList.add("custom-dropdown");
      dropdown.id = `dropdown-${index}`;
      // Exibe a primeira opção como padrão
      dropdown.innerText = flavorKeys[0];

      // Cria a lista de opções
      const optionsList = document.createElement("ul");
      optionsList.classList.add("dropdown-options");
      
      flavorKeys.forEach(flavor => {
        const li = document.createElement("li");
        li.innerText = flavor;
        li.dataset.value = flavor;
        li.addEventListener("click", function(e) {
          // Atualiza a seleção
          dropdown.innerText = flavor;
          dropdown.appendChild(optionsList);
          // Atualiza o card de acordo com o sabor escolhido
          updateCardFlavor(index, flavors, flavor);
          // Fecha o dropdown
          optionsList.classList.remove("open");
          e.stopPropagation();
        });
        optionsList.appendChild(li);
      });

      dropdown.appendChild(optionsList);

      // Toggle da lista de opções ao clicar no dropdown
      dropdown.addEventListener("click", function(e) {
        optionsList.classList.toggle("open");
        e.stopPropagation();
      });
      return dropdown;
    }

    // Atualiza imagem e preço do card de acordo com o sabor selecionado
    function updateCardFlavor(index, flavors, selectedFlavor) {
      const flavorData = flavors[selectedFlavor];
      const imgElem = document.getElementById(`img-${index}`);
      const priceElem = document.getElementById(`price-${index}`);
      imgElem.src = flavorData.img;
      imgElem.alt = `${flavorData.description} - ${selectedFlavor}`;
      priceElem.innerText = `R$${flavorData.price},00`;
    }

    // Carrega o menu e cria os cards
    function loadMenu() {
      const menu = document.getElementById("menu");
      drinks.forEach((drink, index) => {
        const item = document.createElement("div");
        item.classList.add("item");

        // Primeiro sabor como padrão
        const defaultFlavorKey = Object.keys(drink.flavors)[0];
        const defaultFlavor = drink.flavors[defaultFlavorKey];

        // Cria o conteúdo do card
        item.innerHTML = `
          <img id="img-${index}" src="${defaultFlavor.img}" alt="${drink.name}">
          <h3>${drink.name}</h3>
          <p class="price" id="price-${index}">R$${defaultFlavor.price},00</p>
        `;
        // Se houver mais de um sabor, adiciona o dropdown customizado
        if(Object.keys(drink.flavors).length > 1) {
          const dropdown = createCustomDropdown(drink.flavors, index);
          item.appendChild(dropdown);
        }
        menu.appendChild(item);
      });
    }

    // Fecha todos os dropdowns se clicar fora
    document.addEventListener("click", function() {
      document.querySelectorAll(".dropdown-options").forEach(list => {
        list.classList.remove("open");
      });
    });

    window.onload = loadMenu;
  </script>
</body>
</html>
